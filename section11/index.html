<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Section11</title>
  </head>
  <body>
    <div id="app">
      <p>{{ count }}</p>

      <!-- インラインイべントハンドラ -->
      <button @click="count++">inline ++</button>

      <!-- メソッドイベントハンドラ -->
      <button @click="countUp">method ++</button>

      <!-- イベントオブジェクトの取得 -->
      <button @click="countEvent">0</button>

      <!-- 引数を渡す -->
      <button @click="countUpArg(2)">arg +2</button>
      <button @click="countUpArg(3)">arg +3</button>

      <!-- 引数とイベントオブジェクトを同時に受け取る方法 -->
      <button @click="eventAndArg($event, 2)" id="eventAndArg">E & A</button>

      <hr>
      <!-- イベント修飾子 -->
      <button v-on:click="printDate">print date</button>
      <p>{{ date }}</p>
      <button v-on:click.once="printDateOnce">print date once</button>
      <p>{{ dateOnce }}</p>

    </div>

    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="js/main.js"></script>
  </body>
</html>
