<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Section5</title>
  </head>
  <body>
    <div id="app">
      <p>default: {{ message }}</p>
      <button v-on:click="clickHandler">Click</button>
      <hr>
      <p v-once>v-once: {{ message }}</p>
      <hr>
      <p v-pre>v-pre: {{ message }}</p>
      <hr>
      <p>html: {{ messageHtml }}</p>
      <p v-html="messageHtml">v-html: {{ messageHtml }}</p>
      <hr>
      <p v-cloak>v-cloak: {{ message }}</p>
      <hr>
      <p v-text="message"></p>
      <hr>
      <p>反転: {{ message.split('').reverse().join('') }}</p>
      <p>計算: {{ number * 3 }}</p>
      <p>三項演算子: {{ ok ? 'OKOK' : 'NG' }}</p>

    </div>

    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="js/main.js"></script>
  </body>
</html>
