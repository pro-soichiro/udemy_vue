      <p>hello <span class="bg-gray text-blue" v-bind:class="{ large: isLarge, error: hasError }">vue</span></p>
      <button @click="toggle">toggle</button>
      <button @click="errorBtn">error toggle</button>

      <p v-bind:class="isLarge ? classObj : ''">三項演算子</p>

      <h2>オブジェクトでクラスを定義する</h2>
      <p v-bind:class="classObj">sample text</p>
      <button @click="toggleObj">toggle</button>
      <button @click="errorBtnObj">error toggle</button>
